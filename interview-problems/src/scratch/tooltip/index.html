<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Tooltip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Hover over the links to see tooltips:</p>

    <div id="link-container">
        <a href="#" class="link" data-tooltip="This is tooltip 1">Link 1</a>
        <a href="#" class="link" data-tooltip="Tooltip for link 2">Link 2</a>
        <a href="#" class="link" data-tooltip="Dynamic tooltip for Link 3">Link 3</a>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
